{% extends 'app/base.html' %}

{% block content %}
{% load staticfiles %}


<h3 class="user">Bienvenido </h3>
<h3 class="user">{{user.username}}</h3>

<body>
    <h1 class="f">Ingresar Producto</h1>

    <div id="registro" class="container">

        <form role="form" enctype="multipart/form-data" action="" method="POST" id="upload-image-form"
            id="formularioProveedor">


            <!-- {% csrf_token %} -->
            <div class="form-group">

                <label for="id_nombre">Nombre Empresa:</label>
                {% csrf_token %}
                {{ formProducto.proveedor}}

            </div>

            <!-- {{ form}} -->
            <div class="form-group">
                <label for="id_codigo">Codigo:</label><input type="number" name="codigo" maxlength="13" required=""
                    id="id_codigo" class="form-control" placeholder="Ingrese Código EAN">
            </div>
            <div class="form-group">
                <label for="id_sku">Sku:</label><input type="number" name="sku" maxlength="6" required="" id="id_sku"
                    class="form-control" placeholder="Ingrese Código Interno">
            </div>
            <div class="form-group">
                <label for="id_nombre">Nombre:</label><input type="text" name="nombre" maxlength="50" required=""
                    id="id_nombre" class="form-control" placeholder="Ingrese Nombre Producto">
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripción:</label><input type="text" name="descripcion" maxlength="50"
                    required="" id="id_descripcion" class="form-control" placeholder="Ingrese Descripción">
            </div>
            <div class="form-group">
                <label for="id_clasificasion">Clasificación:</label><input type="text" name="clasificacion"
                    maxlength="50" required="" id="id_clasificasion" class="form-control" placeholder="Ingrese Nombre">
            </div>
            <div class="form-group">
                <label for="id_precio">Precio:</label><input type="number" name="precio" maxlength="50" required=""
                    id="id_precio" class="form-control" placeholder="Ingrese Precio">
            </div>
            <div class="form-group">
                <label for="id_disponible">Disponible:</label><input type="number" name="disponible" maxlength="8"
                    required="" id="id_disponible" class="form-control" placeholder="Ingrese Unidades">
            </div>


            <button type="submit">GRABAR</button>
        </form>
    </div>
    <script src="{% static 'js/validadorform.js' %}"></script>
</body>
{% endblock content %}
